<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sakura Cosmetics</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    img.logo {
      max-width: 200px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2em;
      color: #d63384;
      margin-bottom: 5px;
    }

    p.slogan {
      font-size: 1.1em;
      color: #6c757d;
      margin-bottom: 30px;
    }

    .carousel {
      position: relative;
      width: 90%;
      max-width: 600px;
      height: 300px;
      margin: 0 auto 20px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .carousel-track {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.8s ease-in-out;
    }

    .carousel-track img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex: 0 0 100%;
    }

    .dots {
      text-align: center;
      margin-bottom: 30px;
    }

    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 5px;
      background-color: #ccc;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dot.active {
      background-color: #d63384;
    }

    .button {
      display: block;
      width: 80%;
      max-width: 400px;
      margin: 10px auto;
      padding: 12px 20px;
      background-color: #d63384;
      color: white;
      font-size: 1em;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #ad2167;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://scontent.fmex42-1.fna.fbcdn.net/v/t39.30808-6/476443399_1029065359245519_7989212027186982270_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=DpeylqGFqRUQ7kNvwE8cbT0&_nc_oc=AdkY3HiXzvKspFQ-TDgwjOEEwqrGiEqQXZS37JnmKOTt3yDZkhhMVv9a2MybAx2FQPg&_nc_zt=23&_nc_ht=scontent.fmex42-1.fna&_nc_gid=aV9pI1jfN9N38GrjqtD2Rw&oh=00_AfLflQlD6DDQMfYQnvovVyUHbF0VuDBmtp56XbRjHMel1w&oe=683D8C29" alt="Sakura Cosmetics Logo">
  <h1>Sakura Cosmetics</h1>
  <p class="slogan">Marca mexicana de cosmética profesional</p>

  <div class="carousel">
    <div class="carousel-track" id="carouselTrack">
      <img src="https://raw.githubusercontent.com/miguelnunez1/SakuraCosmetics/refs/heads/main/Picture1.jpg" alt="Imagen 1">
      <img src="https://raw.githubusercontent.com/miguelnunez1/SakuraCosmetics/refs/heads/main/Picture2.jpg" alt="Imagen 2">
      <img src="https://raw.githubusercontent.com/miguelnunez1/SakuraCosmetics/refs/heads/main/Picture3.jpg" alt="Imagen 3">
    </div>
  </div>

  <div class="dots">
    <span class="dot active" onclick="goToSlide(0)"></span>
    <span class="dot" onclick="goToSlide(1)"></span>
    <span class="dot" onclick="goToSlide(2)"></span>
  </div>

  <a class="button" href="https://listado.mercadolibre.com.mx/_CustId_498306493?item_id=MLM2719699004&category_id=MLM432650&seller_id=498306493&client=recoview-selleritems&recos_listing=true" target="_blank">Tienda en línea oficial en Mercado Libre</a>
  <a class="button" href="https://wa.me/5215527326549" target="_blank">WhatsApp Atención</a>
  <a class="button" href="https://forms.gle/1jYGwebcEby3Amd57" target="_blank">Solicitud de factura Sakura Cosmetics</a>
  <a class="button" href="https://www.instagram.com/sakura.cosmeticsoficial" target="_blank">Instagram</a>
  <a class="button" href="https://www.facebook.com/Sakura.CosmeticsOficial" target="_blank">Facebook</a>
  <a class="button" href="https://www.tiktok.com/@sakura.cosmeticsoficial" target="_blank">TikTok</a>

  <script>
    const track = document.getElementById('carouselTrack');
    const dots = document.querySelectorAll('.dot');
    const totalSlides = dots.length;
    let currentIndex = 0;

    function updateCarousel(index) {
      track.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');
    }

    function goToSlide(index) {
      currentIndex = index;
      updateCarousel(currentIndex);
    }

    setInterval(() => {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateCarousel(currentIndex);
    }, 4000);
  </script>
</body>
</html>
